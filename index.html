<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>NONFICTION - A/B Test Version A</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Noto+Serif+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="logo-container">
        <div class="logo-rotating"></div>
      </div>
      <div class="glitch-effect"></div>
    </div>

    <div id="dynamic-bg"></div>
    <header>
      <h1 class="logo" id="main-logo" style="cursor: pointer">NONFICTION</h1>
      <nav>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Stores</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h2
          style="
            font-family: 'Noto Serif KR', serif;
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            margin-top: 10px;
          "
        >
          From Words To You
        </h2>
        <p
          style="
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.3rem;
            color: #6b6257;
            margin-bottom: 2.5rem;
          "
        >
          당신의 향기를 찾아드립니다, 논픽션을 경험해보세요.
        </p>
        <div
          style="display: flex; justify-content: center; align-items: center"
        >
          <button id="start-ai-btn">start</button>
          <button id="real-time-words-btn" style="margin-left: 10px">
            실시간 단어 보기
          </button>
        </div>
      </section>

      <section id="ai-recommender" class="hidden">
        <h3>AI Scent Recommender</h3>
        <div id="quiz-container">
          <p class="question">당신을 가장 잘 설명하는 단어는 무엇인가요?</p>
          <div class="options">
            <button class="option" data-value="calm">차분함</button>
            <button class="option" data-value="fresh">상쾌함</button>
            <button class="option" data-value="energetic">활기참</button>
            <button class="option" data-value="romantic">로맨틱함</button>
          </div>
        </div>
        <div id="result-container" class="hidden">
          <h4>당신을 위한 추천</h4>
          <p id="result-scent"></p>
          <p id="result-description"></p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 NONFICTION. All rights reserved.</p>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
